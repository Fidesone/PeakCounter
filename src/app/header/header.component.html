<p>header works!</p>
<form action="/login" method="POST">
  <label>Email:</label>
  <input type="email" name="email" required>
  <label>Contraseña:</label>
  <input type="password" name="password" required>
  <button type="submit">Iniciar Sesión</button>
</form>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PeakCounter</title>
</head>
<div class="form-container">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" ngModel required placeholder="Tu nombre">
  
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" name="email" ngModel required placeholder="ejemplo@correo.com">
  
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" ngModel required placeholder="Crea una contraseña">
  
    <button type="submit" >Registrarse</button>
  </form>
  
  
</div>

<header>
    <nav>
      <ul>
        <li><a routerLink="/peak1" (click)="onNavigate($event)">Peak 1</a></li>
        <li><a routerLink="/peak2"(click)="onNavigate($event)">Peak 2</a></li>
        <li><a routerLink="/peak3"(click)="onNavigate($event)">Peak 3</a></li>
      </ul>
    </nav>
  </header>
